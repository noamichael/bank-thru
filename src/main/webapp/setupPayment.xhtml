<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div>
            <p:panelGrid>
                <p:outputLabel for="chooseAccount" value="Choose Account(s):"/>
                <p:selectManyCheckbox id="chooseAccount" layout="grid" columns="3">
                    <f:selectItems value="#{requestValues.accounts}" var="entry"
                                   itemLabel="##{entry.key}" itemValue="#{entry.key}"/>
                </p:selectManyCheckbox>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
