<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionValues.setIndex(1)}"/>
    </f:metadata>
    <ui:define name="title">
        Setup Payment
    </ui:define>
    <ui:define name="page-header">
        Setup Payment
    </ui:define>
    <ui:define name="content">
        <div>
            <p:panelGrid columns="2" styleClass="centered">
                <p:outputLabel for="chooseAccount" value="Choose Account(s):"/>
                <p:selectManyCheckbox id="chooseAccount" layout="grid" columns="1">
                    <f:selectItems value="#{requestValues.accounts}" var="entry"
                                   itemLabel="##{entry.key}" itemValue="#{entry.key}"/>
                </p:selectManyCheckbox>

                <p:outputLabel for="service" value="Service:"/>
                <p:selectOneMenu id="service">
                    <f:selectItem itemLabel="Amazon" itemValue="1"/>
                    <f:selectItem itemLabel="Netflix" itemValue="2"/>
                    <f:selectItem itemLabel="Team Alpha Software" itemValue="3"/>
                </p:selectOneMenu>

                <p:outputLabel for="amount" value="Amount:"/>
                <p:inputText id="amount"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
