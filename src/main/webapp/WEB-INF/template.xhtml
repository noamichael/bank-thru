<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Bank-Thru</ui:insert></title>
        <link rel="stylesheet" href="resources/css/main.css"/>
        <script src="resources/js/main.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
        <ui:insert name="metadata"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <h:form>
                    <div class="menu ui-desktop">
                        <p:tabMenu activeIndex="#{sessionValues.index}" model="#{requestValues.menu}" style="font-size: 12px"/>
                    </div>
                    <h:panelGroup styleClass="ui-mobile" id="menu-button">
                        <p:graphicImage value="resources/images/threelines.png" styleClass="ui-mobile-icon" onclick="toggleMenu();"/>
                    </h:panelGroup>
                </h:form>
            </ui:insert>
        </div>
        <div class="slide-menu ui-mobile">
            <h:form>
                <ui:repeat value="#{requestValues.links}" var="link">
                    <div class="slide-menu-item-container">
                        <p:link outcome="#{link.getUrl()}" styleClass="slide-menu-item">
                            #{link.value}
                        </p:link>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
        <div class="content">
            <ui:insert name="content"/>
        </div>
    </h:body>
</html>
