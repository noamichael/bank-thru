<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Title</ui:insert></title>
        <link rel="stylesheet" href="resources/css/main.css"/>
        <script src="resources/js/main.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <h:form>
                    <div class="menu ui-desktop">
                        <ui:repeat var="item" value="#{requestValues.links}">
                            <p:commandButton value="#{item.value}" action="#{item.getUrl()}" style="#{item.value == 'Logout' ? 'float:right;':''}"/>
                        </ui:repeat>
                    </div>
                    <h:panelGroup styleClass="ui-mobile" id="menu-button">
                        <p:graphicImage value="resources/images/threelines.png" styleClass="ui-mobile-icon"/>
                    </h:panelGroup>
                    <p:menu model="#{requestValues.menu}" overlay="true" trigger="menu-button" my="left top" at="left bottom" styleClass="ui-mobile"/>
                </h:form>
            </ui:insert>
        </div>
        <div class="content">
            <ui:insert name="content"/>
        </div>
    </h:body>
</html>
