<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionValues.setIndex(4)}"/>
    </f:metadata>
    <ui:define name="title">
        Reminders
    </ui:define>
    <ui:define name="page-header">
        Reminders
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2">
            <p:outputLabel for="type" value="Type:"/>
            <p:selectOneMenu id="type">
                <f:selectItem itemLabel="Email" itemValue="email"/>
                <f:selectItem itemLabel="Text" itemValue="Text"/>
                <f:selectItem itemLabel="Alarm" itemValue="Alarm"/>
            </p:selectOneMenu>
            <p:outputLabel for="when" value="When:"/>
            <p:calendar id="when" pattern="MM/dd/yyyy HH:mm:ss"/>
            <f:facet name="footer">
                <p:schedule style="width: 300px" showHeader="false"/>
            </f:facet>
        </p:panelGrid>
    </ui:define>
</ui:composition>
