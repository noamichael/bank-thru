<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionValues.setIndex(2)}"/>
    </f:metadata>
    <ui:define name="metadata">
        <style>
            .ui-accordion .ui-accordion-content{
                background: #ffff99;
            }
        </style>
    </ui:define>
    <ui:define name="title">
        Current Balance
    </ui:define>
    <ui:define name="page-header">
        Current Balance
    </ui:define>
    <ui:define name="content">
        <div>
            <span style="font-size: 40px; color: #0066ff">
                Total Balance: $15,915.97
            </span>
            <p:accordionPanel value="#{requestValues.accounts}" var="entry" multiple="true">
                <p:tab title="Account ##{entry.key}">
                    <span style="font-size: 40px; color: #0066ff">
                        #{entry.value}
                    </span>
                </p:tab>
            </p:accordionPanel>
        </div>
    </ui:define>
</ui:composition>
