<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionValues.setIndex(5)}"/>
    </f:metadata>
    <ui:define name="title">
        Transfers
    </ui:define>
    <ui:define name="page-header">
        Transfers
    </ui:define>
    <ui:define name="content">
        <div>
            <p:panelGrid columns="2" styleClass="centered">
                <p:outputLabel for="from" value="From Account:"/>
                <p:selectOneMenu id="from">
                    <f:selectItems value="#{requestValues.accounts}" var="acct"
                                   itemLabel="##{acct.key}" itemValue="#{acct.value}"/>
                </p:selectOneMenu>
                <p:outputLabel for="to" value="To Account:"/>
                <p:selectOneMenu id="to">
                    <f:selectItems value="#{requestValues.accounts}" var="acct"
                                   itemLabel="##{acct.key}" itemValue="#{acct.value}"/>
                </p:selectOneMenu>
                <p:outputLabel for="amount" value="Amount: "/>
                <p:inputText id="amount"/>
                <p:outputLabel for="when" value="Date of Transfer"/>
                <p:calendar id="when" mindate="#{requestValues.today}"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
